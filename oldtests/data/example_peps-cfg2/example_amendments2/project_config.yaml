pep_version: "2.0.0"
sample_table: sample_table.csv
output_dir: $HOME/hello_looper_results

# not used, added for tesing
pipeline_interfaces:
    - $HOME/test_path
    - $HOME/test_path1
    - $HOME/test_path2

sample_modifiers:
  imply:
    - if:
        organism: human
      then:
          genome: "hg38"
          macs_genome_size: "hs"
    - if:
        organism: mouse
      then:  
          genome: "mm10"
          macs_genome_size: "mm"

amendments:
  noFrog:
    sample_table: sample_table_noFrog.csv
